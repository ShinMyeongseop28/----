<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h1>화살표 함수</h1>
    <p>ES6 버전부터 => 표기법(화살표, Arrow function)으로 함수를 좀 더 
        짧게 작성할 수 있는 문법</p>
    <script>
        function calcSum(x, y) {
            //...code
            return x + y;
        }
        // const calcSum = () => n + 1 // return 생략됨
        const calcSum = (x, y) => {
            return x + y; // return을 명시!
        }
    </script>
</body>
</html>
