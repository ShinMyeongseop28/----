<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let, const 키워드</title>
</head>
<body>
    <h1>var 대신 let, const 사용</h1>
    <p>1부터 n까지 숫자합계를 구하는 함수 calcSum(n)을 정의하고 실행</p>
    <script>
        // let sum = 0;
        // for(let i = 1; i <= n; i++) {
        //     sum += i;
        // }
        let sum = 0; // 전역
        function calcSum(n) {
            // 지역
            for(let i = 1; i <= n; i++) {
                // 지역
                sum += i;
            }
            console.log(sum);
        }
        calcSum(10);
    </script>
</body>
</html>
