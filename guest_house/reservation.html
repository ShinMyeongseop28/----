<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한울 게스트하우스</title>
</head>
<body>
    <h1 class="d-none">한울 게스트하우스</h1>
    <header></header>
    <section class="page_title"></section>
    <main>
        <article>
            <h2>예약하기</h2>
            <form autocomplete="off" method="post" action="localhost:3000">
                <fieldset>
                    <legend class="d-none">BOOKING</legend>
                    <div class="reservation_container">
                        <div class="row">
                            <label for="re_date">예약일</label>
                            <input type="date" name="re_date" id="re_date">
                        </div>
                        <div class="row">
                            <label for="re_date">인원수</label>
                            <input type="date" name="re_count" id="re_count">
                        </div>
                        <div class="row">
                            <label for="re_date">고객명</label>
                            <input type="date" name="re_name" id="re_name">
                        </div>
                        <div class="row">
                            <label for="re_date">연락처</label>
                            <input type="date" name="re_date" id="re_date">
                        </div>
                        <div class="row">
                            <label for="re_date">환불계좌</label>
                            <input type="date" name="re_date" id="re_date">
                        </div>
                        <button><input type="image" src="images/calendar.png"></button> <!--인풋은 시작만 있고 끝이 없지만 버튼은 끝이있다.-->
                    </div>
                </fieldset>

            </form>
        </article>
    </main>
    <footer></footer>
</body>
</html>
