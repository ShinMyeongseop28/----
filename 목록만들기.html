<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- p.82 목록 만들기
        1. 순서가 있는 목록 : Ordered List ==> <ol>...</ol>
        2. 순서가 없는 목록 : Unordered List ==> <ul>...</ul>
        ※ 1,2 항목의 아이템 : List Item ==> <li>...</li>
    
        3. 사용자 정의 목록 : Definition List ==> <dl>..</dl>
        ※ 3 항목의 아이템 : Definition Term, Definition Description
                            <dt>...</dt>    ,   <dd>...</dd>
    -->
    <h2>상품 구성</h2>
    <dl>
        <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </dl>
    <dl>
        <dt>선물용 5kg</dt>
        <dd>중과 15~19과</dd>
    </dl>
</body>
</html>
